language: node_js
sudo: required
node_js:
  - '5.2'
before_script:
  - npm install
script:
  - "./scripts/build-all.sh"
  - "./scripts/tar-all.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - 'dist/mac-osx.tar.gz'
  - 'dist/linux-x64.tar.gz'
  - 'dist/linux-ia32.tar.gz'
  skip_cleanup: true
  on:
    repo: arthurkiller/electronic-QQ
    tags: true
